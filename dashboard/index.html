<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Ãœbersicht</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <div id="main-dashboard"></div>
        <hr class="sidebar-divider my-0" />
        <div class="dashboard-nav" id="dashboards">
          <div id="speaker-dashboards" class="start-text">
            <div class="headline">Speaker Analysis</div>
          </div>
          <hr class="sidebar-divider my-0" />
          <div id="party-dashboards" class="start-text">
            <div class="headline">Party Analysis</div>
          </div>
        </div>
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div>
          <!-- Topbar -->
          <nav class="topbar bg-white mb-5" style="height: 200px">
            <!-- Sidebar Toggle (Topbar) -->
            <button
              id="sidebarToggleTop"
              class="btn btn-link d-md-none rounded-circle mr-3"
            >
              <i class="fa fa-bars"></i>
            </button>

            <div class="text">
              <br />
              <div
                class="d-sm-flex align-items-center justify-content-between mb-3"
              >
                <h1 class="h2 mb-0 text-info mb-2 text-center w-100">Suche</h1>
              </div>
            </div>
            <div class="row" style="height: 150px">
              <div class="col-6 col-6">
                <div class="col-12">
                  <form
                    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
                  >
                    <div class="input-group">
                      <input
                        id="speakerInput"
                        type="text"
                        class="form-control bg-light border-0 small"
                        placeholder="Search for Speaker..."
                        aria-label="Search"
                        aria-describedby="basic-addon2"
                        list="SpeakerName"
                      />
                      <datalist
                        class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                        id="SpeakerName"
                      >
                      </datalist>
                      <div class="input-group-append">
                        <button
                          id="searchSpeaker"
                          class="btn btn-primary"
                          type="button"
                        >
                          <i class="fas fa-search fa-sm"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                <br />
                <div class="col-12">
                  <form
                    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
                  >
                    <div class="input-group">
                      <input
                        id="partyInput"
                        type="text"
                        class="form-control bg-light border-0 small"
                        placeholder="Search for Party..."
                        aria-label="Search"
                        aria-describedby="basic-addon2"
                        list="PartyName"
                      />
                      <datalist
                        class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                        id="PartyName"
                      >
                      </datalist>
                      <div class="input-group-append">
                        <button
                          id="searchParty"
                          class="btn btn-primary"
                          type="button"
                        >
                          <i class="fas fa-search fa-sm"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-6 col-6">
                <div id="pickerContainer">
                  <div class="inputsWrapper">
                    <input
                      id="startDate"
                      autocomplete="off"
                      class="inputEl"
                      type="text"
                      value=""
                      placeholder="Check in"
                    />
                    <input
                      id="endDate"
                      autocomplete="off"
                      class="inputEl"
                      style="margin-left: 10px"
                      type="text"
                      value=""
                      placeholder="Check out"
                    />
                  </div>
                  <div id="picker">
                    <div
                      id="chartDiv"
                      style="max-width: 300px; height: 300px; margin: 0px auto"
                    ></div>
                  </div>
                  <div></div>
                </div>
              </div>
            </div>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div id="content" class="container-fluid"></div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Gruppe_8_4 2022</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="scripts/TokenLineChart.js"></script>
    <script src="scripts/PosVerticalBarChart.js"></script>
    <script src="scripts/SentimentRadarChart.js"></script>
    <script src="scripts/SpeakerDistributionBarChart.js"></script>
    <script src="scripts/NamedEntitiesLineChart.js"></script>

    <script src="scripts/subdashboard_creation/fillDataList.js"></script>
    <script
      type="module"
      src="scripts/subdashboard_creation/renderMultiDashboards.js"
    ></script>
  </body>
</html>
