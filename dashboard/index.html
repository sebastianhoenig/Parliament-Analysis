                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>

                                <div id="picker">

                                    </div>
                                </div>
                                <div>
                                </div>
                            </div>

                                    </div>

                                    <div class=" text-danger text-center w-100" id="POS Fraction Name">Laden...</div>
                                    <div class="fa-chart-area">
                                        <canvas id="myAreaChart POS Fraction"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <!-- Area Chart Token Speaker -->
                        <div class="col-12 col-12">
                            <div class="card shadow mb-4">
                                <!-- Card Header - with Searchbar -->
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">NamedEntities</h6>
                                    <div class="form-inline">
                                    </div>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class=" text-primary text-center w-100" id="Token Speaker Name">Laden...</div>
                                    <div class="fa-chart-area">
                                        <canvas id="myAreaChart Token Speaker"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    </div>

                    <div class="row">

                        <div class="col-12 col-12">

                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-warning">Häufigkeitsverteilung der Named Entities pro Sprecher*in</h6>
                                    <div class="form-inline">
                                    </div>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class=" text-warning text-center w-100" id="NamedEntities Speaker Name">Laden...</div>
                                    <div class="fa-chart-area">
                                        <canvas id="myAreaChart NamedEntities Speaker"></canvas>
                                    </div>
                                </div>
